<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sentiment Analysis Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Sentiment Analysis</h3>
        <p>Enter the title of a book:</p>
        <form class="pure-form pure-form-aligned" method="POST" action="{{ url_for('sentiment') }}">
            <input type="text" name="title_sentiment" placeholder="Title of the book" required>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </form>

        {% if sentiments %}
        <ul><p>Negative: {{ sentiments[0] }}</p></ul>
        <ul><p>Positive: {{ sentiments[1] }}</p></ul>
        {% endif %}

    <p><a href="{{ url_for('index') }}" class="back-to-index">Back to Index</a></p>
    </div>

</body>
</html>
