<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Book Recommendation System</h3>
        <p>Enter the title of a book you like:</p>
        <form class="pure-form pure-form-aligned" method="POST" action="{{ url_for('recommendation_book') }}">
            <input type="text" name="book" placeholder="Title..." required>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </form>

        {% if book_title %}
        <p>Recommended books you might like: </p>
           <ul>
                {% for book in book_list %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    <p><a href="{{ url_for('index') }}" class="back-to-index">Back to Index</a></p>
    </div>

</body>
</html>
